# generated by octocov init
coverage:
  if: true
  paths:
  - coverage.out
codeToTestRatio:
  code:
    - '**/*.go'
    - '!/models/**/*.go'
    - '!/server/server.gen.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  deletePrevious: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
