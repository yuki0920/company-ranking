steps:
  # build the container image
  - id: 'Build container image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/company-ranking-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/company-ranking-server:latest'
      - '-f'
      - 'go/Dockerfile.prod'
      - '.'
  # push the container image to Artifact Registry
  - id: 'Push container image  with COMMIT_SHA tag'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/company-ranking-server:$COMMIT_SHA']
  - id: 'Push container image  with latest tag'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/company-ranking-server:latest']
  # Deploy container image to Cloud Run
  - id: 'Deploy container image to Cloud Run'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'company-ranking-server'
    - '--image=gcr.io/$PROJECT_ID/company-ranking-server:latest'
    - '--region=asia-northeast1'
    - '--project=company-ranking-prod'
    - '--port=8080'
    - '--cpu=1000m'
    - '--memory=512Mi'
    - '--min-instances=0'
    - '--max-instances=1'
    - '--concurrency=80'
    - '--timeout=300s'
    - '--service-account=1026927710795-compute@developer.gserviceaccount.com'
    - '--set-env-vars=FRONT_URL=company-ranking.net'
    - '--set-secrets=DATABASE_URL=DATABASE_URL:latest'
    - '--cpu-boost'
    - '--allow-unauthenticated'
  - id: 'Deploy container image to Cloud Run for test'
    name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'company-ranking-test-server'
    - '--image=gcr.io/$PROJECT_ID/company-ranking-server:latest'
    - '--region=asia-northeast1'
    - '--project=company-ranking-prod'
    - '--port=8080'
    - '--cpu=1000m'
    - '--memory=512Mi'
    - '--min-instances=0'
    - '--max-instances=1'
    - '--concurrency=80'
    - '--timeout=300s'
    - '--service-account=1026927710795-compute@developer.gserviceaccount.com'
    - '--set-env-vars=FRONT_URL=company-ranking-test.vercel.app'
    - '--set-secrets=DATABASE_URL=DATABASE_TEST_URL:latest'
    - '--cpu-boost'
    - '--allow-unauthenticated'
images:
- 'gcr.io/$PROJECT_ID/company-ranking-server:$COMMIT_SHA'
