version: '3.8'

services:
  db:
    image: postgres:12.7-alpine
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - ./ruby/tmp/db:/var/lib/postgresql/data
    ports:
      - "$POSTGRES_PORT:$POSTGRES_PORT"
  ruby:
    build:
      context: ./ruby
      args:
        WORKDIR: $WORKDIR
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
    volumes:
      - ./ruby:/$WORKDIR
    depends_on:
      - db
    command: /bin/sh -c "echo rails api is not used."
  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        API_URL: $API_URL
    command: yarn run dev
    volumes:
      - ./front:/$WORKDIR
    ports:
      - "$FRONT_HOST_PORT:$CONTAINER_PORT"
    depends_on:
      - ruby
  typescript:
    build:
      context: ./typescript
      args:
        WORKDIR: $WORKDIR
    environment:
      WATCHPACK_POLLING: true
      PORT: $NEXT_PORT
    command: npm run dev
    volumes:
      - ./typescript:/$WORKDIR
    ports:
      - "$NEXT_PORT:$NEXT_PORT"
  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - ./openapi:/usr/share/nginx/html/doc
    ports:
      # NOTE: ホストからは8000で接続する
      - 8000:8080
    environment:
      API_URL: doc/openapi.yaml
