version: '3.8'

services:
  db:
    image: postgres:12.7-alpine
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - ./ruby/tmp/db:/var/lib/postgresql/data
    ports:
      - "$POSTGRES_PORT:$POSTGRES_PORT"
  ruby:
    build:
      context: ./ruby
      args:
        WORKDIR: $WORKDIR
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
    volumes:
      - ./ruby:/$WORKDIR
    depends_on:
      - db
    command: /bin/sh -c "echo rails api is not used."
  go:
    build:
      context: ./go
    environment:
      FRONT_URL: $FRONT_URL
      ENV: development
      DATABASE_URL: $DOCKER_DATABASE_URL
      PORT: $API_HOST_PORT
    command: "bin/air"
    volumes:
      - ./go:/go/src
      - go_src_bin:/go/src/bin
    depends_on:
      - db
    ports:
      - "$API_HOST_PORT:$API_HOST_PORT"
  typescript:
    build:
      context: ./typescript
      args:
        WORKDIR: $WORKDIR
    environment:
      WATCHPACK_POLLING: true
      PORT: $FRONT_HOST_PORT
      NEXT_PUBLIC_API_URL: $NEXT_PUBLIC_DOCKER_API_URL
      NEXT_PUBLIC_TWITTER_ID: $NEXT_PUBLIC_TWITTER_ID
    command: npm run dev
    volumes:
      - ./typescript:/$WORKDIR
    ports:
      - "$FRONT_HOST_PORT:$FRONT_HOST_PORT"
    depends_on:
      - db
  swagger:
    image: swaggerapi/swagger-ui
    volumes:
      - ./openapi:/usr/share/nginx/html/doc
    ports:
      # NOTE: ホストからは8000で接続する
      - 8000:8080
    environment:
      API_URL: doc/openapi.yaml
volumes:
  go_src_bin:
