name: Next.js CI
on: [push]
jobs:
  next-build:
    name: Build next.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript
    env:
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
