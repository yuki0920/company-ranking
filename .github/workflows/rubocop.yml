name: RuboCop
on: [push]
jobs:
  rubocop:
    name: Run rubocop
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ruby
    env:
      RAILS_ENV: test
      FRONT_DOMAIN: dummy
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
      - name: Cache gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --path vendor/bundle
      - name: Run rubocop
        run: bundle exec rubocop
